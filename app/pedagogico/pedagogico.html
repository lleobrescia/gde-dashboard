<div class="row prof-hearder">
  <div class="col-xs-12">
    <div class="form-group input-group input-title">
      <label><a ui-sref="pedagogico" rel="prev" title="Voltar">Pedagógico</a></label>
      <input type="text" class="form-control" name="nome" placeholder="Nome da Avaliação" ng-model="pedagogico.dado.Nome" ng-if="!pedagogico.requestAvaliacoes.Id">
      <h1 class="page-header" ng-bind="pedagogico.dado.Nome" ng-if="pedagogico.requestAvaliacoes.Id"></h1>
      <span class="input-group-btn">
				<button class="btn btn-outline btn-primary" type="button" title="Adicionar Avaliação" ng-click="pedagogico.Adicionar()" ng-if="!pedagogico.requestAvaliacoes.Id">
					Adicionar
				</button>
			</span>
    </div>
    <!--form-group-->
  </div>
  <!--col xs 12-->
</div>
<!--row-->

<div class="row">
  <div class="col-sm-4" ng-if="pedagogico.requestAvaliacoes.Id">
    <div class="form-group">
      <label for="cadastro">Data de Cadastro</label>
      <p class="form-control-static" ng-bind="pedagogico.dado.DataCadastro"></p>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="turma">Turma</label>
      <p class="form-control-static" ng-bind="pedagogico.turma.Nome"></p>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="grupo">Sub Grupo Etário</label>
      <p class="form-control-static" ng-bind="pedagogico.nomeGrupoEtario" ng-if="pedagogico.requestAvaliacoes.Id"></p>
      <select class="form-control" name="grupo" ng-model="pedagogico.dado.Id_SubGrupoEtario" ng-if="!pedagogico.requestAvaliacoes.Id">
        <option value="{{grupo.Codigo}}" ng-repeat="grupo in pedagogico.grupoEtario" ng-bind="grupo.Descricao"></option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <p class="form-control-static" ng-bind="pedagogico.dado.Descricao" ng-if="pedagogico.requestAvaliacoes.Id"></p>
      <textarea class="form-control" name="descricao" rows="4" ng-model="pedagogico.dado.Descricao" ng-if="!pedagogico.requestAvaliacoes.Id"></textarea>
    </div>
  </div>
</div>

<div class="row" ng-repeat="questionario in pedagogico.dado.Questionario" ng-if="pedagogico.dado.Questionario.length > 0">
  <div class="col-xs-12">
    <h4 class="page-header" ng-bind="pedagogico.GetNomeCampoExperiencia(questionario.CampoExperiencia)"></h4>
    <section class="table-responsive">
      <table class="table table-striped">
        <tbody>
          <tr ng-repeat="objetivo in questionario.ObjetivoAprendizagem">
            <td>
              <p ng-bind="pedagogico.GetNomeObjetivo(objetivo)"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <!--table-responsive-->
  </div>
  <!--col-xs-12-->
</div>
<!--row-->

<div class="row" ng-if="!pedagogico.requestAvaliacoes.Id">
  <div class="col-xs-12">
    <h2 class="page-header">
      Campo de Experiência
    </h2>
  </div>
  <div class="col-sm-6">
    <div class="form-group input-group">
      <select class="form-control" name="grupo" ng-model="pedagogico.campoSelecionado" ng-if="!pedagogico.requestAvaliacoes.Id">
        <option value="{{campo.Codigo}}" ng-repeat="campo in pedagogico.camposExperiencia" ng-bind="campo.Descricao"></option>
      </select>
      <span class="input-group-btn">
        <button class="btn btn-outline btn-primary" type="button" ng-click="pedagogico.AdicionarCampoExperiencia()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </span>
    </div>
  </div>
</div>

<div class="row" ng-if="pedagogico.questionario.length > 0" ng-repeat="(key,value) in pedagogico.questionario">
  <div class="col-xs-12">
    <h5 style="border-top: dotted gray 1px;padding-top: 24px;margin-top: 24px;">
      <i class="fa fa-plus" ng-class="value.show ? 'fa-minus-square-o' : 'fa-plus-square-o'" aria-hidden="true" style="cursor: pointer;"
        ng-click="value.show = !value.show"></i> {{pedagogico.GetNomeCampoExperiencia(value.CampoExperiencia)}}
      <i class="fa fa-trash" aria-hidden="true" ng-click="pedagogico.RemoverCampoExperiencia(key)" style="cursor: pointer;color:red"></i>
      <div class="header-search">
        <input type="text" name="search" class="form-control" placeholder="Buscar" ng-model="$scope.search">
      </div>
    </h5>
    <p ng-show="value.show">Selecione os Objetivos de Aprendizagem</p>
    <section class="table-responsive" style="max-height: 500px;" ng-show="value.show">
      <table class="table table-striped">
        <tbody>
          <tr ng-repeat="objetivo in pedagogico.objetivoAprendizagem  | filter:{'Descricao':$scope.search} | orderBy: 'Descricao'"
            ng-click="pedagogico.ListManagerService.Toggle(objetivo.Codigo,value.ObjetivoAprendizagem)" style="cursor: pointer;">
            <td>
              <p>
                <i class="fa" ng-class="pedagogico.ListManagerService.Exists(objetivo.Codigo,value.ObjetivoAprendizagem) ? 'fa-check-square-o' : 'fa-square-o'"
                  aria-hidden="true"></i>
              </p>
            </td>
            <td>
              <p ng-bind="objetivo.Descricao"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <!--table-responsive-->
  </div>
</div>
