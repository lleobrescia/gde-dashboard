<section class="row aluno-hearder">
	<div class="col-xs-12">
		<div class="form-group input-group input-title">
			<label><a href="alunos" rel="prev" title="Voltar">Alunos</a></label>
			<h1 class="page-header" ng-bind="aluno.nome"></h1>
			<span class="input-group-btn">
				<button class="btn btn-outline btn-primary" type="button" ng-click="aluno.editionEnable = true" title="Editar Informações">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</button>
			</span>
		</div>
		<!--form-group-->
	</div>
	<!--col xs 12-->
</section>
<!--row-->

<section class="row">
	<div class="col-xs-12 text-center">
		<div ng-if="aluno.aluno.LinkFoto" class="img-thumbnail img-circle thumbnail-box thumbnail-box-lg" ng-style="{'background-image':'url({{aluno.aluno.LinkFoto}})'}"></div>
		<div ng-if="!aluno.aluno.LinkFoto" class="thumbnail-user thumbnail-user-lg  img-thumbnail img-circle center-block">
			<i class="fa fa-user" aria-hidden="true"></i>
		</div>
	</div>
	<!--col-xs-12-->
</section>
<!--row-->

<section class="row">
	<div class="col-xs-12">
		<h2 class="page-header">
			Dados da matrícula
		</h2>
	</div>
	<!--col-xs-12-->

	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Matrícula</label>
			<p class="form-control-static" ng-bind="aluno.matricula"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Data de Nascimento</label>
			<p class="form-control-static" ng-bind="aluno.dataNascimento"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Gênero</label>

			<p class="form-control-static" ng-if="aluno.genero == 'M'">Masculino</p>
			<p class="form-control-static" ng-if="aluno.genero == 'F'">Feminino</p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
</section>
<!--row-->

<section class="row" ng-if="aluno.aluno.Endereco">
	<div class="col-xs-12">
		<h2 class="page-header">
			Endereço
		</h2>
	</div>
	<!--col-xs-12-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">CEP</label>
			<p class="form-control-static" ng-bind="aluno.aluno.Cep"></p>

	</div>
	<!--col-sm-4-->
	<div class="col-sm-6">
		<div class="form-group">
			<label for="nascimento">Logradouro</label>
			<p class="form-control-static" ng-bind="aluno.aluno.Endereco"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-2">
		<div class="form-group">
			<label for="nascimento">Número</label>
			<p class="form-control-static" ng-bind="aluno.aluno.Numero"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->

	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Bairro</label>
			<p class="form-control-static" ng-bind="aluno.aluno.Bairro"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Cidade</label>
			<p class="form-control-static" ng-bind="aluno.aluno.Cidade"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Estado</label>
			<p class="form-control-static" ng-bind="aluno.aluno.Estado"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
</section>
<!--row-->

<section class="row" ng-if="aluno.aluno.RestricoesAlimentares || aluno.aluno.InformacoesMedicas">
	<div class="col-xs-12">
		<h2 class="page-header">
			Restrições
		</h2>

		<div class="form-group" ng-if="aluno.aluno.RestricoesAlimentares">
			<label for="nascimento">
				<i class="fa fa-cutlery" aria-hidden="true" style="font-size: 1.4em;margin-right: 5px;"></i>
				Restrição Alimentar
			</label>
			<p class="form-control-static" ng-bind="aluno.aluno.RestricoesAlimentares"></p>
		</div>
		<!--form-group-->

		<div class="form-group" ng-if="aluno.aluno.InformacoesMedicas">
			<label for="nascimento">
				<i class="fa fa-stethoscope" aria-hidden="true" style="font-size: 1.4em;margin-right: 5px;"></i> 
				Informação Médica
			</label>
			<p class="form-control-static" ng-bind="aluno.aluno.InformacoesMedicas"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-xs-12-->
</section>
<!--row-->
