<section class="row aluno-hearder">
	<div class="col-xs-12">
		<div class="form-group input-group input-title">
			<label><a ui-sref="alunos" rel="prev" title="Voltar">Alunos</a></label>
			<h1 class="page-header" ng-bind="aluno.dado.Nome"></h1>
			<span class="input-group-btn">
				<button class="btn btn-outline btn-primary" type="button" ng-click="aluno.edition = true" title="Editar Informações">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</button>
			</span>
		</div>
		<!--form-group-->
	</div>
	<!--col xs 12-->
</section>
<!--row-->

<section class="row">
	<div class="col-xs-12 text-center">
		<div ng-if="aluno.dado.LinkFoto" class="img-thumbnail img-circle thumbnail-box thumbnail-box-lg" ng-style="{'background-image':'url({{aluno.dado.LinkFoto}})'}"></div>
		<div ng-if="!aluno.dado.LinkFoto" class="thumbnail-user thumbnail-user-lg  img-thumbnail img-circle center-block">
			<i class="fa fa-user" aria-hidden="true"></i>
		</div>
	</div>
	<!--col-xs-12-->
</section>
<!--row-->

<section class="row">
	<div class="col-xs-12">
		<h2 class="page-header">
			Dados da matrícula
		</h2>
	</div>
	<!--col-xs-12-->

	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Matrícula</label>
			<p class="form-control-static" ng-bind="aluno.dado.Matricula"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Data de Nascimento</label>
			<p class="form-control-static" ng-bind="aluno.dado.Data_Nascimento"></p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
	<div class="col-sm-4">
		<div class="form-group">
			<label for="nascimento">Gênero</label>
			<p class="form-control-static" ng-if="aluno.dado.Sexo == 'M'">Masculino</p>
			<p class="form-control-static" ng-if="aluno.dado.Sexo == 'F'">Feminino</p>
		</div>
		<!--form-group-->
	</div>
	<!--col-sm-4-->
</section>
<!--row-->
